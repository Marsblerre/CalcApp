<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator" class="calculator">
      <div id="result" class="result">0</div>

      <span class="operator clear grey">AC</span>
      <span class="btn operator grey">+/-</span>
      <span class="btn operator grey">←</span>
      <span class="btn operator">÷</span>

      <span class="btn nums">7</span>
      <span class="btn nums">8</span>
      <span class="btn nums">9</span>
      <span class="btn operator">x</span>

      <span class="btn nums">4</span>
      <span class="btn nums">5</span>
      <span class="btn nums">6</span>
      <span class="btn operator">-</span>

      <span class="btn nums">1</span>
      <span class="btn nums">2</span>
      <span class="btn nums">3</span>
      <span class="btn operator">+</span>

      <span class="btn double nums">0</span>
      <span class="btn">.</span>
      <span class="equal">=</span>
    </div>
      

    <script src="./app.js"></script>
  </body>
</html>
